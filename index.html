<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="estilos/mobile.css">
  <link rel="stylesheet" href="estilos/desktop.css">

</head>
<body>
  
  
  <main id="container">
    
    <article class="header">
      <img class="wallpaper" src="images/bg-pattern-card.svg" alt="Topo do card">
      <img class="photograph" src="images/image-victor.jpg" alt="Foto de perfil">
    </article>

    <article class="status">
      <h1>Victor Crest <span>26</span> </h1>
      
      <p class="country">London</p>
      <hr>
      <div class="numbers"> 
          <p class="line1">80K</p>
          <p class="line1">803K</p>
          <p class="line1">1.4K</p>
          <p class="line2">Followers</p>
          <p class="line2">Likes</p>
          <p class="line2">Photos</p>
      </div>
    </article>
    
  </main>
  
  <img class="img-top" src="images/bg-pattern-top.svg" alt="">
  <img class="img-bottom" src="images/bg-pattern-bottom.svg" alt="">
</body>
</html>
